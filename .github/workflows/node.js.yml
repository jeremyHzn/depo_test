name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Debug VPS_HOST
      run: echo "VPS_HOST is ${{ secrets.VPS_HOST }}\n VPS_USERNAME is ${{ secrets.VPS_USERNAME }}\n key is ${{ secrets.VPS_SSH_KEY }}"
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /var/depo_git
          git --git-dir=/var/depo_git --work-tree=/www/wwwroot/10.0.2.15 pull origin main
          /deploy.sh
